<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2">x</div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4">o</div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <div class="btn-container"><button>Restart</button></div>
    </main>
    <footer><p>Coded by <a href="www.github.com/asadullahkhann">asadullahkhann  <img width="20px" height="20px" src="./images/github-mark.svg" alt="github-mark"></a></p></footer>
    <script src="./script.js"></script>
</body>
</html>
